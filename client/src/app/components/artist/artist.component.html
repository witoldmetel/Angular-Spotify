<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
            <img src="{{artist.images[0].url}}" alt="{{artist.name}}-photo" title="{{artist.name}}-photo" class="artist-thumb pull-left">
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length > 0">
            Genres: <span *ngFor="let genre of artist.genres; let i = index">{{genre}} {{i==artist.genres.length-1 ? ' ' : ', '}}</span>
        </p>
        <a target="_blank" href="{{artist.external_urls.spotify}}" class="btn btn-primary btn-yellow">Listen this artist in spotify!</a>
    </header>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="well album">
                        <div *ngIf="album.images.length > 0">
                            <img src="{{album.images[0].url}}" alt="{{album.name}}-thumbnail" title="{{album.name}}-thumbnail" class="album-thumb img-thumbnail">
                            <h4>{{album.name}}</h4>
                            <a class="btn btn-default btn-block btn-bottom">Album detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
